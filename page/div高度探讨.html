<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div高度探讨</title>
  <style>
    #div2 {
      font-size: 16px;
    }
    #div3 > div {
      height: 30px;
    }
  </style>
</head>
<body>
  <main>
    <div id="div1"></div>
    <div id="div2">有文字的div</div>
    <div id="div3">
      <div>有子元素的div</div>
    </div>
  </main>
</body>
</html>
