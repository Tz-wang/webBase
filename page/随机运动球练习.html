<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机运动球练习</title>
    <style>
        .playground {
            margin: 200px auto;
            border: 2px solid gray;
            height: 500px;
            width: 700px;
            position: relative;
        }
        .ball {
            height: 30px;
            width: 30px;
            background-color: lightblue;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="playground">
        <div class="ball" id="ball"></div>
    </div>
</body>
<script>
    const ball = document.getElementById('ball')
    ball.style.top = 0;
    ball.style.left = 0;
    const maxX = 700 - 30;
    const maxY = 500 - 30;
    const setPosition = function (element, x, y) {
        const positionSet = {x, y}
        if (x < maxX && x > 0) {
            positionSet.x = x;
        } else {
            const atLetter = (Math.abs(x) % (2 * maxX)) < maxX;
            positionSet.x = atLetter ? (Math.abs(x) % maxX) : (maxX - (Math.abs(x) % maxX));
        }
        if (y < maxY && y > 0) {
            positionSet.y = y;
        } else {
            const atLetter = (Math.abs(y) % (2 * maxY)) < maxY;
            positionSet.y = atLetter ? (Math.abs(y) % maxY) : (maxY - (Math.abs(y) % maxY));
        }
        element.style.top = `${positionSet.y}px`;
        element.style.left = `${positionSet.x}px`;
    }
    const start = function () {
        const start = {element: ball, x: 0, y: 0, angle: 60};
        setInterval(() => {
            setPosition(start.element, start.x += Math.sin(start.angle), start.y += Math.cos(start.angle));
        }, 10);
    }
    start();
</script>
</html>
