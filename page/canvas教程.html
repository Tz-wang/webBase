<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body onload="main()">
<canvas></canvas>
</body>
<script>
  function main() {
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function draw() {
      // 填充三角形
      ctx.beginPath();
      ctx.moveTo(25, 25);
      ctx.lineTo(105, 25);
      ctx.lineTo(25, 105);
      ctx.fill();

      // 描边三角形
      ctx.beginPath();
      ctx.moveTo(125, 125);
      ctx.lineTo(125, 45);
      ctx.lineTo(45, 125);
      // ctx.closePath(); // <- 如果描边三角形不使用closePath闭合，则不会自动闭合形状
      ctx.stroke();
    }
    draw();
  }
</script>
</html>
