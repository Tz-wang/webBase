<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>鼠标事件冲突判定测试</title>
  <style>
    canvas {
      height: 700px;
      width: 700px;
      background-color: #65799b;
    }
  </style>
</head>
<body onload="main()">
  <canvas></canvas>
</body>
<script>
  function main() {
    const canvas = document.querySelector('canvas');
    canvas.addEventListener("click", clickHandle);
    canvas.addEventListener('dblclick', dblclickHandle);
    canvas.addEventListener('mousemove', mouseMoveHandle);
    canvas.addEventListener('mousedown', mouseDownHandle);
    canvas.addEventListener('mouseup', mouseUpHandle);
  }

  function clickHandle(evt) {
    console.log('clickHandle')
  }
  function dblclickHandle(evt) {
    console.log('dblclickHandle')
  }
  function mouseMoveHandle(evt) {
    console.log('mouseMoveHandle')
  }
  function mouseDownHandle(evt) {
    evt.preventDefault();
    console.log('mouseDownHandle')
  }
  function mouseUpHandle() {
    console.log('mouseUpHandle')
  }
</script>
</html>
