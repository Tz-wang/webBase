<!DOCTYPE html>
<html>

<head>
  <title>flex和grid布局练习</title>
  <link rel="stylesheet" href="main.css">
  <style>
    header {
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    .box {
      display: flex;
      padding: 0;
      margin: 0;
      border: 2px solid #ededed
    }

    .boxItem {
      flex-grow: 1;
    }

    .flexBox {
      padding: 0;
      display: flex;
      border: 2px solid #ededed;
      position: relative;
    }

    .flexBox::before {
      content: "flexBox";
      position: absolute;
      top: -9px;
      left: 10px;
      background-color: white;
    }

    .justify-content-flex-start {
      justify-content: flex-start;
    }

    .justify-content-center {
      justify-content: center;
    }

    .justify-content-flex-end {
      justify-content: flex-end;
    }

    .item {
      background-color: #e2e0e0;

      display: flex;
      align-items: center;
    }

    .item::before {
      content: "item";
      text-align: center;
    }
    .grid {
      display: grid;
    }
    .grid-item {
      color: white;
      padding: 20px;
    }
    .grid-demo {
      display: grid;
    }
  </style>
</head>

<body>
  <header>
    <h1>flex和grid布局练习</h1>
  </header>
  <main>
    <article>
      <header>
        <h2>flex布局</h2>
      </header>

      <section>
        <h3>创建flex布局</h3>
        <div class="box">
          <pre class="boxItem">
{
  display: flex;
}</pre>
          <div class="flexBox boxItem">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>

          </div>
        </div>
      </section>
      <section>
        <h3>justify-content 属性</h3>
        <section>
          <h4>flex-start</h4>
          <div class="box">
            <pre class="boxItem">
{
  justify-content: flex-start;
}</pre>
            <div class="flexBox boxItem justify-content-flex-start">
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
            </div>
          </div>
        </section>
        <section>
          <h4>center</h4>
          <div class="box">
            <pre class="boxItem">
{
  justify-content: center;
}</pre>
            <div class="flexBox boxItem justify-content-center">
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
            </div>
          </div>
        </section>

        <section>
          <h4>flex-end</h4>
          <div class="box">
            <pre class="boxItem">
{
  justify-content: flex-end;
}</pre>
            <div class="flexBox boxItem justify-content-flex-end">
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
            </div>
          </div>
        </section>
      </section>
    </article>
    <article>
      <header>
        <h2>Grid布局</h2>
      </header>
      <section>
        <h3>一、概述</h3>
        <p>网格布局（Grid）是强大的 CSS 布局方案</p>
        <p>它将网页划分成为一个一个网格，可以任意组合不同的网格，做出各种各样的布局。</p>
        <div class="grid grid-demo">
          <div class="grid-item red">1</div>
          <div class="grid-item green">2</div>
          <div class="grid-item blue">3</div>
          <div class="grid-item purple">4</div>
          <div class="grid-item orange">5</div>
        </div>
      </section>
    </article>
  </main>
</body>

</html>
