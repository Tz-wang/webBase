<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有向无环图demo</title>
  <script src="utils.js"></script>
  <script src="node.js"></script>
  <script src="edge.js"></script>
  <style>
    .noselect {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .node {
      border: 1px solid #333;
      border-radius: 4px;
      cursor: default;
      z-index: 100;
    }
    .edge {
      background-color: cornsilk;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="mousePosition">{x: 0, y: 0}</div>
  <button onclick="addNode()">add node</button>
</body>
<script>
  window.addEventListener('mousemove', evt => document.getElementById('mousePosition').textContent = JSON.stringify({x: evt.clientX, y: evt.clientY}))
  const node1 = new Node('hello', {x: 100, y: 100, w: 100, h: 100});
  const node2 = new Node('world', {x: 200, y: 200, w: 100, h: 100});
  const edge = new Edge(node1, node2);
  const addNode = () => {
    new Node('text', {x: 100, y: 100, w: 100, h: 100});
  }
</script>
</html>
